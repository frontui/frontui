{% macro render(id, title, body, btns, hasClose = 1) %}
    <div class="modal-background" style="display:none;" {% if id %}id="{{ id }}"{% endif %} tab-index="-1" role="dialog">
        <div class="modal-layer">
            <div class="modal-position">
                <div class="modal-wrap">
                    <div class="modal-head">
                        {{ title }}
                        {% if hasClose %} 
                        <button class="modal-close" title="关闭">
                            <i></i>
                        </button>
                        {% endif %}
                    </div>
                    <div class="modal-body">
                    	<div>{{ body }}</div>
                    	{% if btns %}
                        <div class="text-align-center margin-top-40px">
                            <div class="btn-with-viceLink text-align-center plural-btns">
                            	{% for btn in btns %}
                            		{% if btn.type %}
		                                <a href="{{ btn.url }}" {% if btn.id %}id="{{ btn.id }}"{% endif %} {% if btn.dismiss %}data-dismiss="modal"{% endif %} class="btn-vicelink">{{ btn.text }}</a>
		                            {% else %}
		                            	<button type="button" {% if btn.id %}id="{{ btn.id }}"{% endif %} {% if btn.dismiss %}data-dismiss="modal"{% endif %} class="btn {{ btn.expand }}">{{ btn.text }}</button> 
		                            {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
