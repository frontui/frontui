{% macro normal(id='', title='提示', content='', button='', close=1) %}
<div class="modal-background fade" {% if id %}id="{{ id }}"{% endif %} role="dialog">
    <div class="modal-layer">
        <div class="modal-position">
            <div class="modal-wrap">
                <div class="modal-head">
                    {{ title }}
                    {% if close == 1%}
                    <button class="modal-close" title="关闭">
                        <i></i>
                    </button>
                    {% endif %}
                </div>
                <div class="modal-body">
                    <div>
                        {{ content }}
                    </div>

                    {% if button %}
                    <div class="text-align-center margin-top-40px">
                        <div class="btn-with-viceLink text-align-center plural-btns">
                            {{ button }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}

{% macro loading(id='', title='提示') %}
<div class="modal-background fade" {% if id %}id="{{ id }}"{% endif %} role="dialog">
    <div class="modal-layer">
        <div class="modal-position">
            <div class="modal-wrap">
                <div class="modal-head">
                    {{ title }}
                </div>
                <div class="modal-body">
                    <div>
                        <div class="notice-wrap waiting in-modal">
                            <div class="notice-box">
                                <span class="notice-img"></span>
                                <h3>
                                    处理中...
                                </h3>
                                <p>
                                    请不要关闭浏览器，系统正在紧张处理中
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
