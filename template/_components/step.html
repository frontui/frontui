{% macro render(step='pass1', text1='step one', text2='step two', text3='step three', mb='fn-mb-10')%}
    <div class="steps-wrap {{ step }} {{ mb }}">
        <div class="steps-box">
            <div class="step-bars">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
            </div>
            <span class="step step1">1</span>
            <span class="step step2">2</span>
            <span class="step step3">3</span>
            <p class="step-title title1">{{ text1 }}</p>
            <p class="step-title title2">{{ text2 }}</p>
            <p class="step-title title3">{{ text3 }}</p>
        </div>
    </div>
{% endmacro %}
